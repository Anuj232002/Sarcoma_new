<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Detection Result</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Patient Report</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h5>Name:</h5>
                            <p>{{ name }}</p>
                        </div>
                        <div class="mb-3">
                            <h5>Age:</h5>
                            <p>{{ age }}</p>
                        </div>
                        <div class="mb-3">
                            <h5>Email:</h5>
                            <p>{{ email }}</p>
                        </div>
                        <div class="mb-3">
                            <h5>Phone Number:</h5>
                            <p>{{ phone }}</p>
                        </div>
                        <div class="mb-3">
                            <h5>Address:</h5>
                            <p>{{ address }}</p>
                        </div>
                        <div class="mb-3">
                            <h5>Uploaded Image:</h5>
                            <img src="data:image/jpeg;base64,{{ image_data }}" class="img-fluid" alt="Uploaded Image">
                        </div>
                        <div class="mb-3">
                            <h5>Prediction Result:</h5>
                            <p>{{ result }}</p>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary" onclick="window.print()">Print Result</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
